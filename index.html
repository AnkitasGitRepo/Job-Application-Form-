<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
            <div class="apply"><h1>Job Application <span class="web">(Web)</span></h1>
              
                <form action="">

                <div class="form_container">
                    <div class="form_control">
                        <label for="f_name">Enter your first name</label>
                    <input id="f_name" name="f_name" placeholder="Enter your first name">
                    </div>
                    <div class="form_control">
                        <label for="l_name">Enter your last name</label>
                    <input id="l_name" name="l_name"placeholder="Enter your last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Enter your Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Enter your Job Role</label>
                        <select id="jib_role" name="job">
                            <option value="">Select Job Role</option>
                            <option value="Internship">Intern</option>
                            <option value="SDE">Software Developer</option>
                            <option value="QA">Quality Analyst</option>
                            <option value="DA">Data Analyst</option>
                        </select>

                    </div>
                    <div class="textarea_control">
                        <label for="address">Enter your Address</label>
                        <textarea id="address" name="address" role="4" cols="60" placeholder="Enter Address"></textarea> 
                    </div>
                    <div class="form_control">
                        <label for="city">Enter your City</label>
                    <input id="city" name="city" placeholder="Enter your City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Enter your Pincode</label>
                    <input type="number" id="pincode" name="pincode"placeholder="Enter your Pincode">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Date</label>
                    <input value="2025-01-01" type="date" id="date" name="pincode">
                    </div>
                    <div class="form_control">
                        <label for="upload">UPload your CV</label>
                    <input type="file" id="upload" name="pincode"placeholder="Upload">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
                </form>
            </div>
      
    </d>

</body>
</html>
